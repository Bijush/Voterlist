<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Voter List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-section {
      max-width: 600px;
      margin: auto;
    }
    .search-box {
      margin-bottom: 8px;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center fw-bold">Upload Voter List PDF</h2>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data"
          class="card p-4 shadow-sm form-section">

      <!-- District -->
      <div class="mb-3">
        <label class="form-label">District</label>
        <select class="form-select" name="district" id="district" required>
          <option value="" disabled selected>Select District</option>
          <option value="Cachar">Cachar</option>
          <option value="Karimganj">Karimganj</option>
          <option value="Hailakandi">Hailakandi</option>
        </select>
      </div>

      <!-- Block -->
      <div class="mb-3">
        <label class="form-label">Block</label>
        <input type="text" class="form-control" name="block" required>
      </div>

      <!-- GP -->
      <div class="mb-3">
        <label class="form-label">Gram Panchayat</label>
        <input type="text" class="form-control" name="gp" required>
      </div>

      <!-- Polling Station -->
      <div class="mb-3">
        <label class="form-label">Polling Station</label>
        <input type="text" class="form-control" name="polling_station" required>
      </div>

      <!-- LAC -->
      <div class="mb-3">
        <label class="form-label">Legislative Assembly Constituency (LAC)</label>

        <!-- Search box -->
        <input type="text" id="lacSearch" class="form-control search-box" placeholder="Search LAC...">

        <select name="lac_no" id="lac_no" class="form-select" required>
          <option value="" disabled selected>Select LAC</option>
        </select>
      </div>

      <!-- Year -->
      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" name="year" placeholder="e.g., 2024" required>
      </div>

      <!-- PDF Upload -->
      <div class="mb-3">
        <label class="form-label">Upload PDF(s)</label>
        <input type="file" class="form-control" name="pdfs" accept="application/pdf" multiple required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
    </div>
  </div>

  <!-- JS for auto linking District â†’ LAC + Search -->
  <script>
    const lacData = {
      "Cachar": [
        "42-Udharbond",
        "117-Borkhola"
      ],
      "Karimganj": [
        "3-Ratabari",
        "4-Patharkandi"
      ],
      "Hailakandi": [
        "6-Hailakandi",
        "7-Katlicherra"
      ]
    };

    const districtSelect = document.getElementById("district");
    const lacSelect = document.getElementById("lac_no");
    const lacSearch = document.getElementById("lacSearch");

    // Load LAC based on district
    districtSelect.addEventListener("change", function () {
      updateLAC(this.value);
    });

    function updateLAC(district) {
      lacSelect.innerHTML = '<option value="" disabled selected>Select LAC</option>';

      if (!district || !lacData[district]) return;

      lacData[district].forEach(lac => {
        const opt = document.createElement("option");
        opt.value = lac;
        opt.textContent = lac;
        lacSelect.appendChild(opt);
      });
    }

    // Search filter
    lacSearch.addEventListener("keyup", function () {
      const filter = lacSearch.value.toLowerCase();
      const options = lacSelect.querySelectorAll("option");

      options.forEach(opt => {
        if (opt.value.toLowerCase().includes(filter)) {
          opt.style.display = "";
        } else {
          opt.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
