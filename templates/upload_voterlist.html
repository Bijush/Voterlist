<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Voter List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .form-section {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center fw-bold">Upload Voter List PDF</h2>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data"
          class="card p-4 shadow-sm form-section">

      <!-- District -->
      <div class="mb-3">
        <label class="form-label">District</label>
        <input type="text" class="form-control" name="district" required>
      </div>

      <!-- Block -->
      <div class="mb-3">
        <label class="form-label">Block</label>
        <input type="text" class="form-control" name="block" required>
      </div>

      <!-- GP -->
      <div class="mb-3">
        <label class="form-label">Gram Panchayat</label>
        <input type="text" class="form-control" name="gp" required>
      </div>

      <!-- Polling Station -->
      <div class="mb-3">
        <label class="form-label">Polling Station</label>
        <input type="text" class="form-control" name="polling_station" required>
      </div>

      <!-- LAC (Dropdown with grouping) -->
      <div class="mb-3">
        <label class="form-label">Legislative Assembly Constituency (LAC)</label>
        <select name="lac_no" class="form-select" required>
          <option value="" disabled selected>Select LAC</option>

          <optgroup label="Cachar">
            <option value="42-Udharbond">42 – Udharbond</option>
            <option value="117-Borkhola">117 – Borkhola</option>
          </optgroup>

          <optgroup label="Karimganj">
            <option value="3-Ratabari">3 – Ratabari</option>
            <option value="4-Patharkandi">4 – Patharkandi</option>
          </optgroup>

          <optgroup label="Hailakandi">
            <option value="6-Hailakandi">6 – Hailakandi</option>
            <option value="7-Katlicherra">7 – Katlicherra</option>
          </optgroup>

        </select>
      </div>

      <!-- Year -->
      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" name="year" placeholder="e.g., 2024" required>
      </div>

      <!-- Uploader -->
      <!--
      <div class="mb-3">
        <label class="form-label">Uploader Name (optional)</label>
        <input type="text" class="form-control" name="uploader" placeholder="Your name">
      </div>
-->
      <!-- PDF Upload -->
      <div class="mb-3">
        <label class="form-label">Upload PDF(s)</label>
        <input type="file" class="form-control" name="pdfs" accept="application/pdf" multiple required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</body>
</html>
