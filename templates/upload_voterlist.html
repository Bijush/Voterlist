<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Voter List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">Upload Voter List PDF</h2>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">District</label>
        <input type="text" class="form-control" name="district" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Block</label>
        <input type="text" class="form-control" name="block" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gram Panchayat</label>
        <input type="text" class="form-control" name="gp" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Polling Station</label>
        <input type="text" class="form-control" name="polling_station" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload PDF</label>
        <input type="file" class="form-control" name="pdf" accept="application/pdf" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
    </div>
  </div>
</body>
</html>
