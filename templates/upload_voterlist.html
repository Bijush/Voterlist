<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Voter List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --brand-green: #1b5e20;
      --accent-green: #2e7d32;
      --bg: #f4f6f8;
    }

    body {
      background: var(--bg);
      font-family: Inter, system-ui;
    }

    /* NAV */
    .navbar {
      background: var(--brand-green);
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .navbar-brand { color: #fff !important; font-size: 1.2rem; font-weight: 700; }

    /* CARD FORM */
    .upload-card {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
      max-width: 650px;
      margin: auto;
    }

    .form-label { font-weight: 600; }
    .form-control, .form-select { min-height: 45px; border-radius: 10px; }

    /* Search Box */
    #lacSearch { margin-bottom: 6px; }

    /* FOOTER */
    footer.site-footer {
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 12px;
      position: fixed;
      left: 0; right: 0; bottom: 0;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand">ðŸ“¤ Upload Voter List</a>
    <a href="{{ url_for('index') }}" class="btn btn-light">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>
</nav>


<div class="container my-4 mb-5">

  <div class="upload-card">

    <h3 class="text-center fw-bold mb-3" style="color: var(--accent-green);">
      Upload Voter List PDF
    </h3>

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

      <!-- District -->
      <div class="mb-3">
        <label class="form-label">District</label>
        <select class="form-select" name="district" id="district" required>
          <option value="" disabled selected>Select District</option>
          <option value="Cachar">Cachar</option>
          <option value="Karimganj">Karimganj</option>
          <option value="Hailakandi">Hailakandi</option>
        </select>
      </div>

      <!-- Block -->
      <div class="mb-3">
        <label class="form-label">Block</label>
        <input type="text" class="form-control" name="block" required>
      </div>

      <!-- GP -->
      <div class="mb-3">
        <label class="form-label">Gram Panchayat</label>
        <input type="text" class="form-control" name="gp" required>
      </div>

      <!-- Polling Station -->
      <div class="mb-3">
        <label class="form-label">Polling Station</label>
        <input type="text" class="form-control" name="polling_station" required>
      </div>

      <!-- LAC -->
      <div class="mb-3">
        <label class="form-label">Legislative Assembly Constituency (LAC)</label>

        <input type="text" id="lacSearch" class="form-control" placeholder="Search LAC...">

        <select name="lac_no" id="lac_no" class="form-select" required>
          <option value="" disabled selected>Select LAC</option>
        </select>
      </div>

      <!-- Year -->
      <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" name="year" placeholder="2024" required>
      </div>

      <!-- PDF Upload -->
      <div class="mb-3">
        <label class="form-label">Upload PDF(s)</label>
        <input type="file" class="form-control" name="pdfs" accept="application/pdf" multiple required>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2">
        <i class="bi bi-cloud-upload"></i> Upload Now
      </button>
    </form>

  </div>

</div>


<footer class="site-footer">
  <strong>Â© 2025 Bijush Kumar Roy</strong>
</footer>


<!-- JS: District â†’ LAC Auto Linking + LAC Search -->
<script>
  const lacData = {
    "Cachar": ["42-Udharbond", "117-Borkhola"],
    "Karimganj": ["3-Ratabari", "4-Patharkandi"],
    "Hailakandi": ["6-Hailakandi", "7-Katlicherra"]
  };

  const districtSelect = document.getElementById("district");
  const lacSelect = document.getElementById("lac_no");
  const lacSearch = document.getElementById("lacSearch");

  // Update LAC list when district changes
  districtSelect.addEventListener("change", function () {
    updateLAC(this.value);
  });

  function updateLAC(district) {
    lacSelect.innerHTML = '<option value="" disabled selected>Select LAC</option>';

    if (!district || !lacData[district]) return;

    lacData[district].forEach(lac => {
      const opt = document.createElement("option");
      opt.value = lac;
      opt.textContent = lac;
      lacSelect.appendChild(opt);
    });
  }

  // Load LAC if browser keeps previously selected district
  if (districtSelect.value) updateLAC(districtSelect.value);

  // LAC Search Filter
  lacSearch.addEventListener("keyup", function () {
    const filter = lacSearch.value.toLowerCase();
    const options = lacSelect.querySelectorAll("option");

    options.forEach(opt => {
      if (opt.textContent.toLowerCase().includes(filter) || opt.value === "") {
        opt.style.display = "";
      } else {
        opt.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
