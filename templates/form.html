<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Upload Voter List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card p-3">
      <h4>Upload Voter List PDF(s)</h4>
      <form method="post" enctype="multipart/form-data">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">District</label>
            <input name="district" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Block</label>
            <input name="block" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">GP</label>
            <input name="gp" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Polling Station</label>
            <input name="polling_station" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Year</label>
            <input name="year" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Uploader (optional)</label>
            <input name="uploader" class="form-control" placeholder="Your name or team">
          </div>

          <div class="col-12">
            <label class="form-label">Select PDF files</label>
            <input name="pdfs" type="file" accept="application/pdf" multiple class="form-control" required>
            <div class="form-text">You can select one or multiple PDFs. File names will be preserved.</div>
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary" type="submit">Upload</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Back</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
