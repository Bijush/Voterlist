<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center">ðŸ“š PDF Library</h1>

  <!-- Upload Form -->
  <form action="/upload" method="POST" enctype="multipart/form-data" class="row g-3 mb-4">
    <div class="col-md-6">
      <input type="text" name="title" class="form-control" placeholder="Enter PDF title" required>
    </div>
    <div class="col-md-4">
      <input type="file" name="pdf" accept="application/pdf" class="form-control" required>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">Upload</button>
    </div>
  </form>

  <!-- Search -->
  <form method="GET" class="input-group mb-4">
    <input type="text" name="search" class="form-control" placeholder="Search by title..." value="{{ search }}">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </form>

  <!-- PDF List -->
  {% if files %}
    <div class="list-group">
      {% for file in files %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">{{ file.title }}</h5>
            <small class="text-muted">{{ file.timestamp }}</small>
          </div>
          <div>
            <a href="/view/{{ file.filename }}" class="btn btn-sm btn-success" target="_blank">View</a>
            <a href="/delete/{{ file.filename }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this PDF?')">Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted text-center">No PDFs found.</p>
  {% endif %}
</div>
</body>
</html>
